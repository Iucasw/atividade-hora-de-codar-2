<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
/*23 - Faça um programa em que o usuário informe 20 valores e no final, escreva o maior e o menor valor lido.**/
            var fim = 0
            var menor = 0
            var maior = 0
    
            while(fim <19){
                numero = parseInt(prompt("Insira um numero:"))
                if (fim == 0){
                    menor = numero
                    maior = numero
                }
                if(numero > maior){
                    maior = numero
                }
                else if (numero < menor) {
                    menor = numero
                }
                fim++
            }

            alert("O maior numero informado foi: " + maior + " e o menor numero informado foi " + menor)

            
    </script>

</body>

</html>
