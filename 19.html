<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <script>
/*19 - Escreva um programa para ler o número de gols marcados pelo Grêmio e o número de gols marcados pelo Inter em um GRENAL. Escrever o nome do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE.**/

      var golsGremio = parseInt(prompt("Insira quantos gols o Gremio marcou:"))
      var golsInter = parseInt(prompt("Insira quantos gols o inter marcou:"))

      if(golsGremio > golsInter){
          alert("Gremio ganhou")
      }if(golsInter > golsGremio){
        alert("Inter ganhou")
      }

      if(golsGremio == golsInter){
          alert("EMPATE")
      }
        

            
    </script>

</body>

</html>
