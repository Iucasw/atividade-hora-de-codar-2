<body>
    
    <script>
        /*2. Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero.**/
      
       number = prompt ("Digite um numero");
       if(number > 0) {
           
           document.write("O valor informado é positivo");
       }
        if  (number < 0) {
       document.write("O valor informado é negativo");
        }
       if (number == 0) {
       document.write("O valor é Zero")
       }
        
     
    </script>

</body>
