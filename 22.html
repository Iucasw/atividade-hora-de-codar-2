<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        
      
        var vezes = parseInt(prompt('Olá usúario! vamos calcular o valos de parcelas de uma promoção onde cada capacete artesanal para tartaruga custa R$18.230 e pode ser pago em até 15 vezes sem juros. Iforme em quantas vezes você irá pagar o capacete:'));
        var valor = 18.230 / vezes;

      
        if (vezes <= 15 ) {            
            alert("O valor de parcelas vai ser de " + vezes + " vezes, e você irá pagar o valor aproximado de R$" + valor.toFixed(3) + " por mes.");
        } else {
        
            alert("Erro, Você excedeu o numero de parcelas");
        };

    </script>

</body>

</html>
