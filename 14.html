    <script>
/*13 - Escreva um programa para ler as notas das 4 avaliações de um aluno no semestre, calcular e escrever a média semestral e a seguinte mensagem: PARABÉNS! Você foi aprovado! somente se o aluno foi aprovado (considere 6.0 a média mínima para aprovação e 4 notas informadas).**/
       var a = parseInt(prompt("Informe a primeira nota: "))
       var b = parseInt(prompt("Informe a segunda nota: "))
       var c = parseInt(prompt("Informe a terceira nota: "))
       var d = parseInt(prompt("Informe a quarta nota: "))
       var media = (a + b + c + d) / 4 
           
        if(media >= 6){
            alert("PARABÉNS! Você foi aprovado!")
        }else{
            alert("Infelizmente, você foi reprovado")
        }
        
    </script>
