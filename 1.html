<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*1. Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.?**/
        numero1= prompt("Insira um numero de 1-100")
        numero2= prompt("Insira outro numero")
        end
        if(numero1 > numero2)
        document.write("O maior número é: "+numero1 )
        if(numero2 > numero1)
        document.write("O maior número é: " +numero2)
       
    </script>

</body>
</html>
