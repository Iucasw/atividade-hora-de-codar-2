<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Uma micro calculadora
        Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem executadas (codificada da seguinte forma: 1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação).
        O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos. Observação: Considere
        que só serão lidos os valores 1, 2, 3 ou 4 para as operações
        */

        var numero1 = parseInt(prompt("Olá usuario! vamos efetuar alguns calculos, escolha 2 numeros e o tipo de equação que você irá utilizar, Digite um numero para equação:"));
        var numero2 = parseInt(prompt("Digite um numero para equação:"));
        
      
        var operacoes = parseInt(prompt("Escolha uma operação:\n(1.Adição)-(2.Subtração)-(3.Divisão)-(4.Multiplicação)"));
        
       
        if (operacoes == 1) {
            var soma = numero1 + numero2;
            alert("O resultado da soma é igual a: " + soma);

       
        } else if (operacoes == 2) {
            var subtracao = numero1 - numero2;
            alert("O resultado da soma é igual a: " + subtracao);

        
        } else if (operacoes == 3) {
            var divisao = numero1 / numero2;
            alert("O resultado da divisão é igual a: " + divisao);
        
       
        } else if (operacoes == 4) {
            var multiplicacao = numero1 * numero2;
            alert("o resultado da mutiplicação é igual a: " + multiplicacao);

        }  else if (operacoes => 5) {
            alert("ERRO, Informe um numero de '1' a '4' para efetuar uma das equações");
        };
        
    </script>
</body>
</html>
