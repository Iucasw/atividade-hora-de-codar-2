/* 18 - Tendo como entrada a altura e o sexo (codificado da seguinte forma: 1: feminino 2: masculino) de uma pessoa, construa um programa que calcule e imprima seu peso ideal, utilizando as seguintes fórmulas:**/
         var sexo = (prompt(' Vamos calcular seu peso ideal! digite seu sexo (sendo "1" para masculino e "2" para feminino):'));
        var altura = prompt('Qual sua altura:');
        var peso = 0;


        if (sexo == "1"){
            var peso = (72.7 * altura) - 58;
            alert ("seu peso ideal com base nos dados fornecidos é de " + peso);
        }

            var peso = (62.1 * altura) - 44.7;
            alert ("seu peso ideal com base nos dados fornecidos é de " + peso);
        } else {
            alert ("ERRO, verifique se colocou algo diferente do solicitado")
        }

    </script>
